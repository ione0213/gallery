<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    body {
      font-family: "Lexend", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: calc(100vw * 0.5625); /* 16:9 aspect ratio */
      overflow: hidden;
      background: transparent;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: cover;
      background-position: center center;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background-image: url("1.jpg");
    }

    .slide:nth-child(2) {
      background-image: url("2.jpg");
    }

    .slide:nth-child(3) {
      background-image: url("3.jpg");
    }

    .slide:nth-child(4) {
      background-image: url("4.jpg");
    }

    .slide:nth-child(5) {
      background-image: url("5.jpg");
    }

    .slide:nth-child(6) {
      background-image: url("6.jpg");
    }

    .slide:nth-child(7) {
      background-image: url("7.jpg");
    }

    .slide:nth-child(8) {
      background-image: url("8.jpg");
    }

    .slide:nth-child(9) {
      background-image: url("9.jpg");
    }

    .slide:nth-child(10) {
      background-image: url("10.jpg");
    }

    .slide:nth-child(11) {
      background-image: url("11.jpg");
    }

    .slide:nth-child(12) {
      background-image: url("12.jpg");
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const auto = true;
    const intervalTime = 2500;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

    const adjustBodyHeight = () => {
      const sliderHeight = document.querySelector('.slider').offsetHeight;
      document.body.style.height = `${sliderHeight}px`;
    };

    window.addEventListener('resize', adjustBodyHeight);
    window.addEventListener('load', adjustBodyHeight);
  </script>
</body>

</html>
